<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat IO</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script
                src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
                crossorigin="anonymous"></script>
        <script type="application/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h1 text-center m-5">Chat IO!</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="output" class="card p-5">
                        <div class="card p-1">
                            <span class="text-mute">Actions</span>
                            <div id="actions"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="user-name">User Name</label>
                        <input type="text" id="user-name" class="form-control" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" id="message" class="form-control" placeholder="Message"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-block" id="send">Send</button>
                </div>
            </div>
        </div>
        <script type="application/javascript" src="/socket.io/socket.io.js"></script>
        <script type="application/javascript" src="Chat.js"></script>
    </body>
</html>
